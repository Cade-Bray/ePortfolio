<div class="row">
  <div class="col-12"
       style="min-height: 100%; display:flex; flex-direction: column; align-items: center; justify-content: center;">
    <h2 class="my-4">Login</h2>
    <form (ngSubmit)="onLoginSubmit()">
      @if (formError) {
        <div role="alert" class="alert alert-danger">
          {{ formError }}
        </div>
      }
      <div class="form-group">
        <label for="email" class="mt-3 form-label d-block text-center">Email Address</label>
        <input type="email" name="email" class="form-control text-center"
               [(ngModel)]="credentials.email">
      </div>
      <div class="form-group mb-3">
        <label for="password" class="mt-3 form-label d-block text-center">Password</label>
        <input type="password" class="form-control text-center" id="password"
               name="password"
               [(ngModel)]="credentials.password">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" role="button" class="btn btn-primary">
          Sign In!
        </button>
      </div>
    </form>
  </div>
</div>
